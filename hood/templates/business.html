{%extends 'all-hood/base.html'%}

 {% block content %}

 <div class="container">
   {% for business in businesses%}
   <div class="row">
     <img src="{{Business.Business_image.url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{{business.business_name}}</h1>
     <h1 class="text-center">{{business.business_email}}</h1>

   </div>

   <div class="row">
     <p>{{Business.post}}</p>
   </div>
 </div>
 {% endfor %}

 {% endblock %}
